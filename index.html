<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Spots - An interactive social media web application for sharing and liking photos">
  <meta name="author" content="Syed Hasan">
  <meta name="keywords" content="social media, photos, sharing, interactive, web application">
  <title>Spots</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <p class="header__logo">+ SPOTS</p>
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/avatar.png" alt="Profile avatar" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Syed Hasan</h1>
          <p class="profile__description">Author Of Black Prescription and aspiring Software engineer </p>
          <button class="profile__edit-button" type="button">✎ Edit Profile</button>
        </div>
        <button class="profile__add-button" type="button">+ New Post</button>
      </section>
      <section class="cards">
        <article class="card">
          <img src="images/val-thorens.jpg" alt="Gun Park" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Val Thorens</h2>
            <button class="card__like-button" type="button" aria-label="Like"></button>
          </div>
        </article>
        <article class="card">
          <img src="images/restaurant.jpg" alt="Gun Park" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Restaurant terrace</h2>
            <button class="card__like-button" type="button" aria-label="Like"></button>
          </div>
        </article>
        <article class="card">
          <img src="images/outdoor-cafe.jpg" alt="Johan Seong Crew head of the Dog God" class="card__image">
          <div class="card__description">
            <h2 class="card__title">An outdoor cafe</h2>
            <button class="card__like-button" type="button" aria-label="Like"></button>
          </div>
        </article>
        <article class="card">
          <img src="images/bridge.jpg" alt="Vin Djinn the legecy born of strenght" class="card__image">
          <div class="card__description">
            <h2 class="card__title">A very long bridge, over the forest...</h2>
            <button class="card__like-button" type="button" aria-label="Like"></button>
          </div>
        </article>
        <article class="card">
          <img src="images/tunnel.jpg" alt="Jake Kim. Youngest Leader of the Big Deal" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Tunnel with morning light</h2>
            <button class="card__like-button" type="button" aria-label="Like"></button>
          </div>
        </article>
        <article class="card">
          <img src="images/mountain-house.jpg" alt="Zack lee Dynamic Daniel Park" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Mountain house</h2>
            <button class="card__like-button" type="button" aria-label="Like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2024 Spots</p>
    </footer>
  </div>
</body>
</html>
